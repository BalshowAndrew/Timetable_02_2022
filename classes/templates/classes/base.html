{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-extand-lg bg-light">

    <div class="container-fluid">
        <img src="{% static 'classes/images/kindpng_738198.png' %}" width="30" height="30" class="d-inline-block align-text-top">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand text-danger" href="logout/">Выйти</a>
        {% else %}
        <a class="navbar-brand text-primary" href="login/">Войти</a>
        {% endif %}
    </div>
</nav>

<div class="content-fluid">
    <div class="row">
        <div class="col-3">

{% block left %}
{% endblock %}

        </div>
        <div class="col-6 text-center">

{% block content %}
{% endblock %}

        </div>
        <div class="col-3"></div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
